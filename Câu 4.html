<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="400" width="500" style="border: 2px solid black"></canvas>
<script>

    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    function Rectangle(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.draw = function () {
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(x, y, width, height);
        }
    }
    let hinhChuNhat = new Rectangle(10,10,100,80);
    hinhChuNhat.draw();
</script>
</body>
</html>
