<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr) {
        let newArr = [];
        let index = 2;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] != index) {
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }

    let arr = [1, 2, 3, 4, 2, 5, 6];
    let result = tryRemoveFromArray(arr);
    document.write(result);

</script>
</body>
</html>
